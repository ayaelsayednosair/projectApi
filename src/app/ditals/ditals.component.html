<div class="container my-5">
  <div class="row justify-content-center pt-5">
    <div class="card" style="width: 30rem;" *ngIf="Product|async as Prod">
      <div class="card-header text-center">
        <h5 class="card-header ">cart Details</h5>
        <img class="card-img-top" [src]="Prod.image" alt="" />
      </div>
      <div class="card-body">
        <h5 class="card-title">title:{{Prod.title}}</h5>
        <p class="card-text"> <b>description:</b> {{Prod.description}}</p>
        <p class="card-text"><b>Price: </b> ${{ Prod.price}} </p>
        <a [routerLink]="['']" class="btn btn-primary">Go Back</a>
      </div>
    </div>
  </div>
</div>
