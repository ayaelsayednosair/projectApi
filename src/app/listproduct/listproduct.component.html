<div class="album py-5 bg-body-tertiary">
  <div class="container">

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      <ng-container *ngFor="let x of varapi">
        <div class="col">
          <div class="card shadow-sm">
            <img [src]="x.image" width="100%" height="225" alt="">
            <div class="card-body">
              <h5 class="card-title">{{ x.title }}</h5>
              <p class="card-text"><b>Description: </b> {{ x.description }} </p>
              <div class="d-flex justify-content-between align-items-center mt-3">
                <div class="btn-group">
                  <button class="btn btn-success" (click)=" addTOcart(x)"><fa-icon [icon]="icon1"></fa-icon></button>
                  <button class="btn btn-primary mx-3" [routerLink]="['details', x.id]">View
                    Details</button>
                </div>
                <span class="badge text-bg-warning rounded-pill">{{x.price | currency }}</span>
              </div>
            </div>
          </div>
        </div>
      </ng-container>


    </div>
  </div>
</div>
